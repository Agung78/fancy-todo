<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Fancy Todo</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Fancy Todo App</h1>
    <h2 id="welcoming"></h2>
    <form action="" id="form_login">
        <div>
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password">
        </div>
        <br>
        <button type="submit">Login</button>
    </form>

    <div id="home">
        <button id="logout">Logout</button>
        <button id="triggerForm_addTodo">Add Todo</button>
    </div>
    <br>

    <form action="" id="form_Add">
        <div>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="description">Description</label><br>
            <input type="text" name="description" id="description">
        </div>
        <div>
            <label for="status">Status</label><br>
            <select name="status" id="status">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div>
            <label for="due_date">Due Date</label><br>
            <input type="date" name="due_date" id="due_date">
        </div>
        <br>
        <button type="submit">Add</button>
        <button id="cancelAdd">Cancel</button>
    </form>

    <form action="" id="form_Edit">
        <div>
            <label for="titleEdit">Title</label><br>
            <input type="text" name="titleEdit" id="titleEdit">
        </div>
        <div>
            <label for="descriptionEdit">Description</label><br>
            <input type="text" name="descriptionEdit" id="descriptionEdit">
        </div>
        <div>
            <label for="statusEdit">Status</label><br>
            <select name="statusEdit" id="statusEdit">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div>
            <label for="due_dateEdit">Due Date</label><br>
            <input type="date" name="due_dateEdit" id="due_dateEdit">
        </div>
        <br>
        <button type="submit">Save</button>
        <button id="cancelEdit">Cancel</button>
    </form>

    <form action="" id="form_EditStatus">
        <p id="EditStatusTitle"></p>
        <div>
            <label for="statusEditing">Status</label><br>
            <select name="statusEditing" id="statusEditing">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <br>
        <button type="submit">Save</button>
        <button id="cancelEditStatus">Cancel</button>
    </form>

    <table border="1" id="todoList">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Action</th>
        </tr>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
